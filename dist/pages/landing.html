    <link rel="stylesheet" href="../styles/tailwind.css">

<body class="bg-primary">

    <div id="leftLight" class="lights -left-72 bg-gradient-to-r "></div>

    </section>

    <!-- gallery section -->
    <section id="gallery" class="h-[85vh] w-full bg-secondary text-primary scroll-mt-16">

    </section>

    <!-- contact section -->
    <section id="contact" class="h-[85vh] w-full bg-primary text-secondary scroll-mt-16">

    </section>

    <!-- footer section -->
    <footer class="h-10 w-full bg-secondary text-primary">
